<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Evento</title>
  <link rel="stylesheet" href="css/eventos.css">
</head>
<body>
  <!-- Encabezado del evento con fondo -->
  <header id="eventHeader">
    <!-- Botones wishlist en la esquina superior derecha -->
    <button id="addToWishlistBtn" class="wishlist-action-btn">Añadir a lista</button>
    <button id="removeFromWishlistBtn" class="wishlist-action-btn hidden">Eliminar de la lista</button>

    <h1 id="eventTitle">Título del Evento</h1>
  </header>

  <!-- Contenido del evento -->
  <main class="event-content">
    <p id="eventDescription">
      Aquí va la descripción del evento, diseñada para que el público quiera inscribirse.
    </p>
  </main>

  <footer>
    <p>© 2025 Eventos Modernos. Todos los derechos reservados.</p>
  </footer>

  <script src="js/evento.js"></script>
</body>


</html>
